<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <body>
        <h1>Registration Form</h1>
<form>
    <div>
        <label for="first_name">First Name: *</label>
        <input type="text" name="first_name" id="first_name" placeholder="Your First Name...">
    </div>
    <div>
        <label for="last_name">Last Name: *</label>
        <input type="text" name="last_name" id="last_name" placeholder="Your Last Name...">
    </div> 
    <div>
        <label for="email_address">Email Address : *</label>
        <input type="email" name="email_address" id="email_address" placeholder="Your Email...">   
    </div>
    <div>
        <label for="password">Password: *</label>
        <input type="password" name="password" id="password">
    </div>
    <div>
        <label for="password">Confirm Password: *</label>
        <input type="password" name="password" id="password" > 
    </div>
    <div>
        <label for="dob">Birthday</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
        <label for="gender">Gender Identity</label>
    </div>
    <div>
        <input type="radio" name="gender" id="gender">
        <label for="male">Male</label>
        <input type="radio" name="female" id="gender">
        <label for="female">Female</label>
        <input type="radio" name="non_binary" id="gender">
        <label for="non_binary">Non-Binary</label>
        <input type="radio" name="prefer_not" id="gender">
        <label for="prefer_not">I prefer not to answer</label>
    </div>
    <div>
        <label for="description">A short description about myself</label>
    </div>
    <div>
        <textarea name="comment" id="description" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="fav_language">Favorite Language</label>
        <select name="language" id="fav_language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Csharp">Csharp</option>
            <option value="HTML">HTML</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
        <input type="submit" value="Create Account">
    <div>
        <p><strong>* Indicates a required field </strong></p>
    </div>
</form>   
    </body>
</html>
